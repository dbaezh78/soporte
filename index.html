<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"        href="src/ico.ico" type="image/x-icon">
    <title>Buscador de archivos TXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="/soporte/"><b>dbaez</b></a>
        <p>Busca por el contenido de tus archivos de textos</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ingresa el texto a buscar...">
        </div>
        <div class="center">
            <button id="searchButton">Buscar</button>
            <button id="toggleFileListButton">Buscar en...</button>
        </div>
        
        <div id="fileListContainer" class="file-list-container hidden">
            <h3>Archivos disponibles:</h3>
        </div>

        <div id="results" class="results-container">
            <p id="noResults" class="hidden">No se encontraron archivos que coincidan.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
