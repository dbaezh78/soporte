<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de archivos TXT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de archivos TXT</h1>
        <p>Selecciona los archivos y busca por su contenido.</p>
        
        <div class="file-list-section">
            <h3>Archivos disponibles:</h3>
            <div id="fileListContainer" class="file-list-container">
                </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ingresa el texto a buscar...">
            <button id="searchButton">Buscar</button>
        </div>
        
        <div id="results" class="results-container">
            <p id="noResults" class="hidden">No se encontraron archivos que coincidan.</p>
            <p id="noFilesSelected" class="hidden">Por favor, selecciona al menos un archivo para buscar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
